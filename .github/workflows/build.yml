on:
  push:
  pull_request:

permissions:
  contents: read

jobs:
  linux:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
    - uses: actions/checkout@v4
    - uses: docker/build-push-action@v6
    - name: Install make
      run: sudo apt install make -y
    - name: Build
      run: make build-dev-image && make build
    - name: Test
      run: make test
